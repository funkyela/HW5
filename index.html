<table>

<tr>
<td><canvas id=canvas1 width=400 height=300></td>
<td width=50></td>
<td>
Rotation Face</td>
</tr>


</table>

<script src=drawlib1.js></script>
<script>


   canvas1.update = function(g) {
      var blue = 128 + Math.floor(128 * Math.sin(10 * time));

      blue = 0;

      g.lineWidth = 20;
      g.lineCap = 'round';
      g.lineJoin = 'round'; 

     var x=100;
     var y =200;

      g.beginPath();
      g.moveTo(100,200);
      g.arc(x,y,100,1, false);
      g.fill();

      g.rotate(2* Math.PI / 180);
    g.shadowColor = 'black';
   g.shadowBlur = 100;
   g.fillStyle = 'black';





   }

   
   draw2DCanvases([ canvas1 ]);
</script>
